<!DOCTYPE html>

<head>
    <title>Segment Intersection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="segmentIntersecCanvas"></canvas>

    <script>
        segmentIntersecCanvas.width = window.innerWidth;
        segmentIntersecCanvas.height = window.innerHeight;

        const A = { x: 200, y: 150 };
        const B = { x: 150, y: 250 };
        const C = { x: 50, y: 100 };
        const D = { x: 250, y: 200 };

        const ctx = segmentIntersecCanvas.getContext('2d');

        let angle = 0;
        const mouse = { x: 0, y: 0 };
        document.onmousemove = (evt) => {
            mouse.x = evt.x;
            mouse.y = evt.y;
        };

        // let t = -1;
        animate();

        function animate() {
            const radius = 50;
            A.x = mouse.x + Math.cos(angle) * radius;
            A.y = mouse.y - Math.sin(angle) * radius;
            B.x = mouse.x - Math.cos(angle) * radius;
            B.y = mouse.y + Math.sin(angle) * radius;
            angle += .02;

            ctx.clearRect(0, 0, segmentIntersecCanvas.width, segmentIntersecCanvas.height);

            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.moveTo(C.x, C.y);
            ctx.lineTo(D.x, D.y);
            ctx.stroke();

            drawDot(A, "A");
            drawDot(B, "B");
            drawDot(C, "C");
            drawDot(D, "D");

            // const M = {
            //     x: lerp(A.x, B.x, t),
            //     y: lerp(A.y, B.y, t),
            // }
            // drawDot(M, "M", t < 0 || t > 1);

            // const N = {
            //     x: lerp(C.x, D.x, t),
            //     y: lerp(C.y, D.y, t),
            // }
            // drawDot(N, "N", t < 0 || t > 1);

            const I = getIntersection(A, B, C, D);
            if (I) {
                drawDot(I, "I");
            }

            // ctx.beginPath();
            // ctx.rect(segmentIntersecCanvas.width / 2, 0, I.bottom / 100, 10);
            // ctx.fill();

            // t += .005;
            requestAnimationFrame(animate);
        }

        function getIntersection(A, B, C, D) {
            /*
                Ix = Ax+(Bx-Ax)t = Cx+(Dx-Cx)u
                Iy = Ay+(By-Ay)t = Cy+(Dy-Cy)u

                Ax+(Bx-Ax)t = Cx+(Dx-Cx)u /-Cx
                (Ax-Cx)+(Cx-Ax)t = (Dx-Cx)u

                Ay+(By-Ay)t = Cy+(Dy-Cy)u /-Cy
                (Ay-Cy)+(Cy-Ay)t = (Dy-Cy)u /* (Dx-Cx)

                (Dx-Cx)(Ay-Cy)+(Dx-Cx)(By-Ay)t = (Dy-Cy)(Dx-Cx)u
                (Dx-Cx)(Ay-Cy)+(Dx-Cx)(By-Ay)t = 
                    = (Dy-Cy)(Ax-Cx)+(Dy-Cy)(Bx-Ax)t / -(Dy-Cy)(Ax-Cx)
                                                     / -(Dx-Cx)(By-Ay)t

                (Dx-Cx)(Ay-Cy)-(Dy-Cy)(Ax-Cx) 
                    = (Dy-Cy)(Bx-Ax)t-(Dx-Cx)(By-Ay)t

                (Dx-Cx)(Ay-Cy)-(Dy-Cy)(Ax-Cx) 
                    = ((Dy-Cy)(Bx-Ax)-(Dx-Cx)(By-Ay))t

                t = ((Dx-Cx)(Ay-Cy)-(Dy-Cy)(Ax-Cx)) 
                    / ((Dy-Cy)(Bx-Ax)-(Dx-Cx)(By-Ay))
            */

            const tTop = (D.x - C.x) * (A.y - C.y) - (D.y - C.y) * (A.x - C.x);
            const uTop = (C.y - A.y) * (A.x - B.x) - (C.x - A.x) * (A.y - B.y);
            const bottom = (D.y - C.y) * (B.x - A.x) - (D.x - C.x) * (B.y - A.y);

            if (bottom !== 0) {
                const t = tTop / bottom;
                const u = uTop / bottom;
                if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
                    return {
                        x: lerp(A.x, B.x, t),
                        y: lerp(A.y, B.y, t),
                        // bottom: bottom
                        offset: t
                    }
                }
            }

            return null;
        }

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function drawDot(point, label, isRed) {
            ctx.beginPath();
            ctx.fillStyle = isRed ? "red" : "white";
            ctx.arc(point.x, point.y, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = "bold 14px Arial";
            ctx.fillText(label, point.x, point.y);
        }
    </script>
</body>

</html>
